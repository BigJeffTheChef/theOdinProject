<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container long">
        <div class="left">
            <span class="left-text container">
                <img src="odinlogo.png">
                LEFT
            </span>
        </div>
        <div class="right container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You know you want to!</p>
            <form>
                <label for="name-first">Yo</label>
                <input type="text" name="name-first">
                <label for="name-last">Last Name</label>
                <input type="text" name="name-last">
                <label for="email">Email</label>
                <input type="email" name="email">
                <label for="phone-number">Phone Number</label>
                <input type="text" name="phone-number">
                <label for="password">Password</label>
                <input type="password" name="password">
                <label for="password-confirm">Confirm Password</label>
                <input type="password" name="password-confirm">
            </form>
        </div>
    </div>
</body>

</html>
