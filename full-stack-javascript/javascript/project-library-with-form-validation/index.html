<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Library</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body>


    <button class="add-book-button">Add Book</button>

    <div class="book-cards"></div>

    <button class="add-book-button">Add Book</button>

    <div class="modal-container hidden">
        <div class="modal-inner">
            <form class="add-book-form">
                <label for="title">* Title</label><input type="text" id="title" required minlength="1">
                <label for="author">* Author</label><input type="text" id="author" required minlength="1">
                <label for="pages">* Pages</label><input type="number" id="pages" required min="1">
                <label for="read">* Read?</label><span class="checkmark"><input type="checkbox" id="read" required></span>
                <button type="submit">Submit</button>
            </form>
            <div class="modal-buttons">
                <button class="add-to-library" id="add-to-library">Add Book</button>
                <button id="close-modal-button">Close</button>
            </div>
        </div>
    </div>
</body>

</html>
