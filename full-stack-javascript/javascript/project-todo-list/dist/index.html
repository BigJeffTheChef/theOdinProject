<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TooDoo</title>
</head>

<body id="theme" class="light">
   
    <!-- HEADER  -->
    <div class="header">
        <!-- HEADER BODY -->
        <div class="header-body">
            <button class="hamburger"></button>
            <span>Button?</span>
            <span>Button?</span>
            <span>Button?</span>
        </div>
        <!-- CHANGE THEME BUTTON -->
        <div class="change-theme">
            <div></div>
        </div>
        <!-- LOGO -->
        <div class="header-title">
                TooDoo
        </div>
        <!-- NAV (hidden by default) -->
        <div class="nav hidden">
            <ul>
                <li class="menu-show-all">Show all</li>
                <li>option</li>
                <li>option</li>
                <li>option</li>
            </ul>
        </div>
    </div>

    <!-- MAIN -->
    <div class="main">

        <!-- CONTENT -->
        <div class="content">
            <div class="show-todos">
                <div class="todo">

                </div>
            </div>
            <div class="add-todo">
                <form class="add-todo">
                    <label for="todo-title">Title:</label>
                    <input id="todo-title" type="text" required minlength="1" maxlength="255">
                    <label for="todo-desc">Description:</label>
                    <input id="todo-title" type="text">
                    <label for="todo-due">Due Date:</label>
                    <input id="todo-title" type="date">
                    <label for="todo-due">Priority (1-5):</label>
                    <input id="todo-title" type="number" min="1" max="5" required>
                    <label for="todo-due">Notes:</label>
                    <input id="todo-title" type="text">
                </form>
                <button>Add ToDo</button>
            </div>
        </div>


    </div>
    <script src="main.js"></script>
</body>

</html>
