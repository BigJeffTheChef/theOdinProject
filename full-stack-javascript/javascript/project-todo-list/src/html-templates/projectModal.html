<div class="modal-wrapper">
    <form id="modal-form">

        <div class="section">
            <div class="section-label">Title</div>
            <input class="section-input" type="text" placeholder="Enter title" id="title-field">
        </div>

        <div class="section">
            <div class="section-label">Description</div>
            <textarea class="section-input" cols="40" rows="5" placeholder="Enter description"
                id="desc-field"></textarea>
        </div>

        <div class="section">
            <div class="section-label">Notes</div>
            <textarea class="section-input" cols="40" rows="5" placeholder="Enter description"
                id="notes-field"></textarea>
        </div>

        <div class="section">
            <div class="section-label">ToDos</div>
            <div class="todo-cards"></div>
            

        </div>
        <button type="button" id="save-todo-button">Save</button>
    </form>
</div>
