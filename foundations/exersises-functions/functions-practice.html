            /*
            Exersize 3
            Write a function called capitalize that takes a string and returns that string with only the first letter capitalized. 
            Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.
            */

            function capitalize(str) {
                return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
            }

            console.log(capitalize("diSComBoBuLaTe"));

            /*
            Exersize 4
            Write a function called lastLetter that takes a string and returns the very last letter of that string:
                lastLetter("abcd") should return "d"
            */

            function lastLetter(str) {
                return (typeof str == 'string') ? str.charAt(str.length -1) : 'not a string!';
            }

            console.log(lastLetter('abcdefg'));
            console.log(lastLetter(123456789));

            /*
            Exersize 5
            Parse psuedocode:
                When the user inputs a number
                Initialize a counter variable and set its value to zero
                While counter is smaller than user inputted number increment the counter by one
                Print the value of the counter variable
            */

            function countToANum(toCountTo) {
                let n = 0;
                while (n <= toCountTo) {
                    console.log(n++);
