<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="display">
           <input type="text" disabled> 
        </div>
    </div>
    <div class="container">
        <div class="keypad">
            <div class="container keypad-nums">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="container keypad-ops">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>**</button>
            </div>
        </div>
    </div>
</body>

</html>
