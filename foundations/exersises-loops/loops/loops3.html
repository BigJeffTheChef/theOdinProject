<script>
    let i = 500;
    const para = document.createElement('p');

    function isPrime(num) {
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                return false;
            }
        }

        return true;
    }


    // Add your code here
    let primes;
    do {
        if (isPrime(i)) {
            primes += i + ", ";
        }
        i--;
    } while (i >= 2);
    primes = (primes.length > 2) ? primes.slice(0, primes.length -2) : primes.textContent;
    primes += ".";
    para.textContent = primes;

    // Don't edit the code below here!
    const section = document.querySelector('section');
    section.appendChild(para);
</script>
