<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        console.group('for');
        let input = 0;
        while (input < 1 || input > 100) {
            input = prompt('Enter a number between 1 and 100');
        }
        console.log(input);
        console.groupEnd('for');

    </script>
</body>

</html>
